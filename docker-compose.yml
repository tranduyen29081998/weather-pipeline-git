    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts # D√≤ng n√†y r·∫•t quan tr·ªçng
      - ./config:/opt/airflow/config # üî• Mount th∆∞ m·ª•c ch·ª©a service_account.json
      - ./data:/opt/airflow/data # üî• Mount th∆∞ m·ª•c ch·ª©a service_account.json
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
    restart: always

  airflow-scheduler:
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts # D√≤ng n√†y r·∫•t quan tr·ªçng
      - ./config:/opt/airflow/config # üî• Mount th∆∞ m·ª•c ch·ª©a service_account.json
      - ./data:/opt/airflow/data # üî• Mount th∆∞ m·ª•c ch·ª©a service_account.json
    image: apache/airflow:2.6.0
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - WEATHER_API_KEY=360275c6b467b8b528029071986be8c7 # Th√™m bi·∫øn m√¥i tr∆∞·ªùng tr·ª±c ti·∫øp
